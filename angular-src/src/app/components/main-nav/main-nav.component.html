<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #appDrawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="appDrawer.toggle()" routerLink="">Home</a>
      <a mat-list-item (click)="appDrawer.toggle()" routerLink="/profile">Profile</a>
      <a mat-list-item *ngIf="!authService.isLoggedIn()" (click)="appDrawer.toggle()" routerLink="/account/login">Account</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="appDrawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <i id="shop-mart-logo" class="material-icons-sharp">local_hospital</i>
      <span class="branding">
        Glosys Hospital Management
      </span>
      <span class="spacer"></span>
      <div class="navbar" *ngIf="!(isHandset$ | async)">
        <button mat-button (click)="onClick" [routerLinkActive]="['active']" routerLink="/">Home</button>
        <button mat-button (click)="onClick" [routerLinkActive]="['active']" routerLink="/profile">Profile</button>
        <button mat-button *ngIf="!authService.isLoggedIn()" (click)="onClick" [routerLinkActive]="['active']" routerLink="/account/login">Account</button>
        <button mat-button *ngIf="authService.isLoggedIn()" (click)="onLogoutClick()" [routerLinkActive]="['active']" routerLink="/account">Logout</button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content id='body'></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
